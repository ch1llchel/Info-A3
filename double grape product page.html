<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Double Grape Bracelet</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #000;
      background: white;
    }

    .shop-header {
      width: 100%;
    }

    .logo-container {
      text-align: center;      
    }

    .logo-img {
      max-width: 200px;          
      width: 100%;
      height: auto;
      display: inline-block;
    }

    .top-bar {
      background-color: #2a1e1e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .nav-link {
      color: white;
      font-style: italic;
      font-weight: bold;
      font-size: 1.3rem;
    }

    .right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .search-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .search {
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .search-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .search-icon {
      width: 28px;
      height: 28px;
      object-fit: contain;
    }

    .cart-icon {
      width: 28px;
      height: 28px;
      object-fit: contain;
    }

    .currency {
      font-weight: bold;
      padding: 0.4rem;
    }

    .product-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 2rem;
      gap: 2rem;
    }

    .left-column {
  display: flex;
  flex-direction: row;
  gap: 1rem;
}

.thumbnails {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.thumbnails img.thumb {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border: 2px solid transparent;
  cursor: pointer;
}

.thumbnails img.thumb.active {
  border: 2px solid black;
}

.main-image img {
  width: 700px;
  height: 700px;
  object-fit: contain;
}

.right-column {
      flex: 1;
      max-width: 800px;
      align-self: flex-start;
      padding-right: 0.5rem;
    }

    .product-title {
      font-size: 35px;
      font-style: italic;
    }

    .product-collection {
      font-size: 25px;
    }

    .product-price {
      font-size: 30px;
      font-weight: bold;
      padding-top: 3rem;
    }

    .add-to-cart {
      width: 85%;
      background-color: #2a1e1e;
      color: white;
      font-weight: bold;
      padding: 1rem;
      border: none;
      font-size: 30px;
      margin-bottom: 2rem;
      cursor: pointer;
    }










  <body>

    <div class="logo-container">
      <img src="images/logo.png" alt="Melted Potato Logo" class="logo-img" />
    </div>
  
    <header class="shop-header">
      <div class="top-bar">
        <a href="index.html" class="nav-link">HOME</a>
        <div class="right">
          <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Search..." class="search" />
            <button class="search-btn" onclick="handleSearch()">
              <img src="images/search2.jpeg" alt="Search" class="search-icon" />
            </button>
          </div>
          <a href="cart.html">
            <img src="images/whitecart.jpeg" class="cart-icon" alt="Cart" />
          </a>      
          <select class="currency">
            <option>AUD$</option>
            <option>USD$</option>
            <option>EUR€</option>
          </select>
        </div>
      </div>
    </header>

    <main class="product-container">
        <div class="left-column">
          <div class="thumbnails">
            <img src="images/doublegrape1.jpeg" alt="Double Grape Bracelet Front" class="thumb active" onclick="changeImage('images/doublegrape1.jpeg')"/>
            <img src="images/doublegrape2.jpeg" alt="Double Grape Bracelet Worn" class="thumb" onclick="changeImage('images/doublegrape2.jpeg')"/>
          </div>
          <div class="main-image">
            <img id="main-display" src="images/doublegrape1.jpeg" alt="Double Grape Bracelet Large"/>
          </div>
        </div>

        <div class="right-column">
            <h1 class="product-title">DOUBLE GRAPE BRACELET</h1>
            <p class="product-collection">Collection: grape potato</p> 
            <p class="product-price">$190.00</p>
            <button class="add-to-cart" onclick="addToCart()">ADD TO CART</button>
      
         <div id="cartPopup" class="popup-overlay">
            <div class="popup-content">
            <p>Item added to cart!</p>
            <button onclick="continueShopping()">Continue Shopping</button>
            <button onclick="goToCart()">Go to Cart</button>
            </div>
            </div>
        
            <details>
                <summary><strong>DESCRIPTION</strong></summary>
                <p>A juicy burst of color meets a polished finish in this sculptural bracelet. Twin grape clusters curve gracefully around your wrist.</p>
              </details>
              
              <details>
                <summary><strong>DIMENSIONS</strong></summary>
                <p>Length: 17cm<br>Adjustable chain: 3cm</p>
              </details>
        
              <details>
                <summary><strong>MATERIALS</strong></summary>
                <p>Resin, stainless steel, plated clasp</p>
              </details>
            </div>
          </main>
        
          <footer class="site-footer">
            <div class="footer-wrapper">
              <div class="footer-center">
                <img src="images/payment-icons.png" alt="Payment Methods" class="payment-strip" />
              </div>
              <div class="footer-bottom">
                <p>© 2025, MELTED POTATO PTE LTD ALL RIGHTS RESERVED</p>
              </div>
            </div>
            <div class="footer-social">
              <p><strong><em>FIND US ON:</em></strong></p>
              <img src="images/ins icon.jpeg" alt="Instagram" class="footer-icon" />
            </div>
          </footer>
