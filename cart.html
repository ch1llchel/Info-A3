<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Melted Potato</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: #000;
    }

    .free-shipping {
      background-color: #2a1e1e;
      color: white;
      text-align: center;
      padding: 0.5rem;
      font-size: 0.85rem;
      font-weight: bold;
    }

    .logo-bar {
      background-color: white;
      display: flex;
      justify-content: center;
      padding: 1rem 0;
    }

    .logo-img {
      height: 50px;
      object-fit: contain;
    }

    .nav-bar {
      background-color: #2a1e1e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-link {
      font-style: italic;
      font-weight: bold;
      font-size: 1.2rem;
      color: white;
      text-decoration: none;
    }

    .currency-select {
      font-weight: bold;
      padding: 0.4rem;
    }

    .main {
      display: flex;
      padding: 2rem 3vw;
      gap: 2rem;
      box-sizing: border-box;
    }

    .cart-left {
      background-color: #2a2a2a;
      color: white;
      flex: 2;
      padding: 2rem;
      border-radius: 8px;
    }

    .cart-item {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
      align-items: center;
    }

    .cart-item img {
      width: 130px;
      height: auto;
      border-radius: 4px;
    }

    .cart-info {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .cart-info p {
      margin: 0.3rem 0;
    }

    .cart-info select {
      padding: 0.4rem;
      font-size: 1rem;
    }

    .remove {
      color: red;
      font-weight: bold;
      margin-top: 0.6rem;
      cursor: pointer;
    }

    .total h2 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .checkout-btn {
      background: black;
      color: white;
      font-weight: bold;
      font-style: italic;
      font-size: 1.3rem;
      padding: 1rem;
      border: none;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 1rem;
    }

    .payment-icons img {
      height: 45px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>



  <body>

    <div class="free-shipping">FREE EXPRESS SHIPPING</div>
    <div class="logo-bar">
        <img src="images/logo.png" alt="Melted Potato Logo" class="logo-img" />
      </div>

      <div class="nav-bar">
        <div class="nav-links">
          <a href="index.html" class="nav-link">HOME</a>
          <a href="shop all.html" class="nav-link">SHOP ALL</a>
        </div>
        <select class="currency-select">
          <option>AUD$</option>
          <option>USD$</option>
          <option>EURâ‚¬</option>
        </select>
      </div>
    
      <div class="main">
        <div class="cart-left" id="cart-container">
          <h1><em>CART</em></h1>
          <!-- Items will be injected here -->
        </div>
      
        <div class="cart-right">
          <div class="total">
            <h2>TOTAL</h2>
            <h2 id="totalPrice">$0.00</h2>
          </div>
          <button class="checkout-btn" onclick="location.href='checkout.html'">CONTINUE TO CHECKOUT</button>
          <div class="payment-icons">
            <img src="images/payment-icons.png" alt="Payment Methods" />
          </div>
        </div>
      </div>
