<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop All - Melted Potato</title>
  <link rel="stylesheet" href="style.css" />
</head>

<style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: #000;
    }
    
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2.3rem;
    }
    
    .logo-img {
      width: 180px;
      height: auto;
    }
    
    .shop-header {
      width: 100%;
    }

    .top-bar {
  background-color: #2a1e1e;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
}

.bottom-bar {
  background-color: black;
  width: 100vw;
  height: 3rem;
  display: flex;
  align-items: center;
  padding-left: 2rem;
}

.bottom-bar .all-link {
  font-size: 18px;
  font-weight: bold;
  font-style: italic;
  color: white;
  text-decoration: none;
}

.nav-link {
  color: white;
  text-decoration: none;
  font-weight: bold;
  font-style: italic;
  font-size: 1.3rem;
}

.right {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.search {
  padding: 0.4rem 0.8rem;
  border-radius: 4px;
  border: 1px solid #ccc;
}

.cart-icon {
  width: 28px;
  height: 28px;
  object-fit: contain;
}

.currency {
  font-weight: bold;
  padding: 0.4rem;
}

.filters {
  display: flex;
  justify-content: space-between;
  padding: 1rem 2rem;
  align-items: center;
}

.filter-section, .sort-section {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-weight: bold;
}

.product-count {
  color: grey;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(3, 478px);
  justify-content: center;
  gap: 3rem;
  padding: 2rem;
}

.product {
  width: 478px;
  height: 343px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.product img {
  width: 100%;
  height: 85%;
  object-fit: contain;
}

.product .name {
  font-weight: bold;
  font-style: italic;
  margin: 0.4rem 0 0;
  font-size: 24px;
}

.product .price {
  margin: 0;
  font-size: 22px;
}

.site-footer {
  text-align: center;
  padding: 2rem 1rem;
  font-size: 0.8rem;
  background: white;
}

footer-wrapper {
  max-width: 1200px;
  margin: 0 auto;
}

.footer-center {
  display: flex;
  justify-content: center;
}

.payment-strip {
  height: 38px;
  object-fit: contain;
}

.footer-bottom p {
  font-size: 0.8rem;
  font-weight: bold;
  letter-spacing: 0.5px;
  text-align: center;
  margin: 0;
}

.footer-social {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  margin-top: 1rem;
}

.footer-icon {
  height: 24px;
  width: 24px;
  object-fit: contain;
}

@media screen and (max-width: 480px) {
  body {
    overflow-x: hidden;
    margin: 0;
  }

  /* Header top bar adjustments */
  .top-bar {
    flex-direction: column;
    gap: 0.6rem;
    padding: 1rem 1rem;
    align-items: flex-start;
  }

  .nav-link {
    font-size: 1rem;
  }

  .search {
    font-size: 0.75rem;
    padding: 0.3rem 0.6rem;
    width: 120px;
  }

  .cart-icon {
    width: 22px;
    height: 22px;
  }

  .currency {
    font-size: 0.75rem;
    padding: 0.2rem;
  }

  .right {
    flex-wrap: wrap;
    justify-content: flex-start;
    gap: 0.5rem;
  }

  .bottom-bar {
    height: auto;
    padding: 0.5rem 1rem;
  }

  .all-link {
    font-size: 1rem;
  }

  /* Logo container shrink */
  .logo-container {
    padding: 1rem;
  }

  .logo-img {
    width: 120px;
  }

  /* Filters section */
  .filters {
    flex-direction: column;
    gap: 1rem;
    padding: 1rem;
    align-items: flex-start;
  }

  .filter-section select,
  .sort-section select {
    font-size: 0.8rem;
    padding: 0.2rem;
  }

  .filter-section,
  .sort-section {
    flex-wrap: wrap;
    gap: 0.5rem;
    font-size: 0.85rem;
  }

  .product-count {
    font-size: 0.75rem;
  }

  /* Product grid becomes 1-column */
  .product-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 2rem;
    padding: 1rem;
  }

  .product {
    width: 100%;
    height: auto;
  }

  .product img {
    height: auto;
    max-height: 300px;
    object-fit: contain;
  }

  .product .name {
    font-size: 1.1rem;
    margin: 0.3rem 0 0;
  }

  .product .price {
    font-size: 1rem;
  }

  /* Footer responsive fix */
  .footer-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    padding-bottom: 2rem;
  }

  .footer-center {
    justify-content: center;
  }

  .payment-strip {
    width: 100%;
    max-width: 300px;
    height: auto;
    object-fit: contain;
  }

  .footer-social {
    position: static;
    margin-top: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    justify-content: center;
    font-size: 0.8rem;
    flex-wrap: wrap;
  }

  .footer-icon {
    width: 22px;
    height: 22px;
  }

  .footer-bottom p {
    font-size: 0.75rem;
  }
}

</style>

<body>

    <header class="shop-header">
      <div class="top-bar">
        <div class="left">
          <a href="index.html" class="nav-link">HOME</a>
        </div>
        <div class="right">
          <input type="text" class="search" id="searchBox" placeholder="Search..." />
          <button onclick="handleSearch()" style="background: none; border: none; padding: 0; margin: 0; cursor: pointer;">
            <img src="images/search2.jpeg" alt="Search" style="height: 30px;" />
          </button>             
          <a href="cart.html">
            <img src="images/whitecart.jpeg" class="cart-icon" alt="Cart" />
          </a>        
          <select class="currency">
            <option>AUD$</option>
            <option>USD$</option>
            <option>EUR€</option>
          </select>
        </div>
      </div>
      <div class="bottom-bar">
        <a href="#" class="nav-link all-link">ALL</a>
      </div>
    </header>
  
    <div class="filters">
        <div class="filter-section">
          <span>FILTER:</span>
          <select>
            <option>COLOUR</option>
            <option>Blue</option>
            <option>Purple</option>
            <option>Green</option>
          </select>
          <select>
            <option>MATERIAL</option>
            <option>Silk</option>
            <option>Resin</option>
          </select>
        </div>
        <div class="sort-section">
          <span>SORT BY:</span>
          <select>
            <option>NEW TO OLD</option>
            <option>OLD TO NEW</option>
            <option>PRICE LOW TO HIGH</option>
            <option>PRICE HIGH TO LOW</option>
          </select>
          <span class="product-count">5 PRODUCTS</span>
        </div>
      </div>
      
      <div class="product-grid">
        <a href="silky grape product page.html" class="product-link">
          <div class="product">
            <img src="images/other.jpeg" alt="Silky Grape Scarf" />
            <p class="name">SILKY GRAPE SCARF</p>
            <p class="price">$160.00</p>
          </div>
        </a>
        <a href="nice nice grape product page.html" class="product-link">
            <div class="product">
              <img src="images/necklace.jpeg" alt="Nice Nice Grape Necklace" />
              <p class="name">NICE NICE GRAPE NECKLACE</p>
              <p class="price">$120.00</p>
            </div>
          </a>
      
          <a href="double grape product page.html" class="product-link">
            <div class="product">
              <img src="images/bracelet.jpeg" alt="Double Grape Bracelet" />
              <p class="name">DOUBLE GRAPE BRACELET</p>
              <p class="price">$190.00</p>
            </div>
          </a>
      
          <a href="islander flower product page.html" class="product-link">
            <div class="product">
              <img src="images/ring.jpeg" alt="Island Flower Ring" />
              <p class="name">ISLAND FLOWER RING</p>
              <p class="price">$159.00</p>
            </div>
          </a>
      
          <a href="winter grape product page.html" class="product-link">
            <div class="product">
              <img src="images/earing.jpeg" alt="Winter Grape Earrings" />
              <p class="name">WINTER GRAPE</p>
              <p class="price">$279.00</p>
            </div>
          </a>
        </div>
      
        <footer class="site-footer">
            <div class="footer-wrapper">
              <div class="footer-center">
                <img src="images/payment-icons.png" alt="Payment Methods" class="payment-strip" />
              </div>
              <div class="footer-bottom">
                <p>© 2025, MELTED POTATO PTE LTD ALL RIGHTS RESERVED</p>
              </div>
            </div>
            <div class="footer-social">
              <p><strong><em>FIND US ON:</em></strong></p>
              <img src="images/ins icon.jpeg" alt="Instagram" class="footer-icon" />
            </div>
          </footer>
    
          <script>
            function handleSearch() {
              const query = document.getElementById("searchBox").value.toLowerCase().trim();
          
              if (query.includes("ring")) {
                window.location.href = "shop rings.html";
              } else if (query.includes("earring")) {
                window.location.href = "shop earrings.html";
              } else if (query.includes("bracelet")) {
                window.location.href = "shop bracelets.html";
              } else if (query.includes("necklace")) {
                window.location.href = "shop necklace.html";
              } else if (query.includes("scarf") || query.includes("silky")) {
                window.location.href = "silky grape product page.html";
              } else if (query.includes("grape")) {
                window.location.href = "shop grape potato.html";
              } else if (query.includes("island")) {
                window.location.href = "island flower product page.html";
              } else if (query.includes("winter")) {
                window.location.href = "winter grape product page.html";
              } else {
                alert("No results found. Please try a different search term.");
              }
            }
          </script>
                    
</body>
</html>
