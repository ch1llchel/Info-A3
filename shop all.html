shopall: <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop All - Melted Potato</title>
  <link rel="stylesheet" href="style.css" />
</head>

<style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: #000;
    }
    
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2.3rem;
    }
    
    .logo-img {
      width: 180px;
      height: auto;
    }
    
    .shop-header {
      width: 100%;
    }

    .top-bar {
  background-color: #2a1e1e;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
}

.bottom-bar {
  background-color: black;
  width: 100vw;
  height: 3rem;
  display: flex;
  align-items: center;
  padding-left: 2rem;
}







    
    
<body>

    <header class="shop-header">
      <div class="top-bar">
        <div class="left">
          <a href="index.html" class="nav-link">HOME</a>
        </div>
        <div class="right">
          <input type="text" class="search" id="searchBox" placeholder="Search..." />
          <button onclick="handleSearch()" style="background: none; border: none; padding: 0; margin: 0; cursor: pointer;">
            <img src="images/search2.jpeg" alt="Search" style="height: 30px;" />
          </button>             
          <a href="cart.html">
            <img src="images/whitecart.jpeg" class="cart-icon" alt="Cart" />
          </a>        
          <select class="currency">
            <option>AUD$</option>
            <option>USD$</option>
            <option>EUR€</option>
          </select>
        </div>
      </div>
      <div class="bottom-bar">
        <a href="#" class="nav-link all-link">ALL</a>
      </div>
    </header>
  
    <div class="filters">
        <div class="filter-section">
          <span>FILTER:</span>
          <select>
            <option>COLOUR</option>
            <option>Blue</option>
            <option>Purple</option>
            <option>Green</option>
          </select>
          <select>
            <option>MATERIAL</option>
            <option>Silk</option>
            <option>Resin</option>
          </select>
        </div>
        <div class="sort-section">
          <span>SORT BY:</span>
          <select>
            <option>NEW TO OLD</option>
            <option>OLD TO NEW</option>
            <option>PRICE LOW TO HIGH</option>
            <option>PRICE HIGH TO LOW</option>
          </select>
          <span class="product-count">5 PRODUCTS</span>
        </div>
      </div>
      
      <div class="product-grid">
        <a href="silky grape product page.html" class="product-link">
          <div class="product">
            <img src="images/other.jpeg" alt="Silky Grape Scarf" />
            <p class="name">SILKY GRAPE SCARF</p>
            <p class="price">$160.00</p>
          </div>
        </a>
        <a href="nice nice grape product page.html" class="product-link">
            <div class="product">
              <img src="images/necklace.jpeg" alt="Nice Nice Grape Necklace" />
              <p class="name">NICE NICE GRAPE NECKLACE</p>
              <p class="price">$120.00</p>
            </div>
          </a>
      
          <a href="double grape product page.html" class="product-link">
            <div class="product">
              <img src="images/bracelet.jpeg" alt="Double Grape Bracelet" />
              <p class="name">DOUBLE GRAPE BRACELET</p>
              <p class="price">$190.00</p>
            </div>
          </a>
      
          <a href="island flower product page.html" class="product-link">
            <div class="product">
              <img src="images/ring.jpeg" alt="Island Flower Ring" />
              <p class="name">ISLAND FLOWER RING</p>
              <p class="price">$159.00</p>
            </div>
          </a>
      
          <a href="winter grape product page.html" class="product-link">
            <div class="product">
              <img src="images/earing.jpeg" alt="Winter Grape Earrings" />
              <p class="name">WINTER GRAPE</p>
              <p class="price">$279.00</p>
            </div>
          </a>
        </div>
      
        <footer class="site-footer">
            <div class="footer-wrapper">
              <div class="footer-center">
                <img src="images/payment-icons.png" alt="Payment Methods" class="payment-strip" />
              </div>
              <div class="footer-bottom">
                <p>© 2025, MELTED POTATO PTE LTD ALL RIGHTS RESERVED</p>
              </div>
            </div>
            <div class="footer-social">
              <p><strong><em>FIND US ON:</em></strong></p>
              <img src="images/ins icon.jpeg" alt="Instagram" class="footer-icon" />
            </div>
          </footer>
