<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rings - Melted Potato</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: #000;
    }

    .shop-header {
      width: 100%;
    }

    .top-bar {
      background-color: #2a1e1e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-style: italic;
      font-size: 1.3rem;
    }

    .right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .search-wrapper {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .search {
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .search-icon {
      height: 28px;
      width: 28px;
      object-fit: contain;
      cursor: pointer;
    }

    .cart-icon {
      width: 28px;
      height: 28px;
      object-fit: contain;
      cursor: pointer;
    }

    .currency {
      font-weight: bold;
      padding: 0.4rem;
    }
    
    .bottom-bar {
      background-color: black;
      width: 100vw;
      height: 3rem;
      display: flex;
      align-items: center;
      padding-left: 2rem;
    }

    .bottom-bar .all-link {
      font-size: 18px;
      font-weight: bold;
      font-style: italic;
      color: white;
      text-decoration: none;
    }

    .filters {
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      align-items: center;
    }

    .filter-section, .sort-section {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: bold;
    }

    .product-count {
      color: grey;
    }


    .shop-content {
      padding-bottom: 5rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 478px);
      justify-content: center;
      gap: 3rem;
      padding: 2rem;
    }

    .product {
      width: 478px;
      height: 343px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product img {
      width: 100%;
      height: 85%;
      object-fit: contain;
    }

    .product .name {
      font-weight: bold;
      font-style: italic;
      margin: 0.4rem 0 0;
      font-size: 24px;
    }

    .product .price {
      margin: 0;
      font-size: 22px;
    }









  <body>
    <!-- Header -->
    <header class="shop-header">
      <div class="top-bar">
        <a href="index.html" class="nav-link">HOME</a>
        <div class="right">
          <div class="search-wrapper">
            <input type="text" class="search" id="searchInput" placeholder="Search..." />
            <img src="images/search2.jpeg" alt="Search" class="search-icon" onclick="handleSearch()" />
          </div>
          <a href="cart.html">
            <img src="images/whitecart.jpeg" class="cart-icon" alt="Cart" />
          </a>
          <select class="currency">
            <option>AUD$</option>
            <option>USD$</option>
            <option>EUR€</option>
          </select>
        </div>
      </div>
      <div class="bottom-bar">
        <a href="#" class="all-link">RINGS</a>
      </div>
    </header>
  
    <!-- Filters -->
  <div class="filters">
    <div class="filter-section">
      <span>FILTER:</span>
      <select>
        <option>COLOUR</option>
        <option>Blue</option>
        <option>Purple</option>
        <option>Green</option>
      </select>
      <select>
        <option>MATERIAL</option>
        <option>Resin</option>
        <option>Metal</option>
      </select>
    </div>
    <div class="sort-section">
      <span>SORT BY:</span>
      <select>
        <option>NEW TO OLD</option>
        <option>OLD TO NEW</option>
        <option>PRICE LOW TO HIGH</option>
        <option>PRICE HIGH TO LOW</option>
      </select>
      <span class="product-count">1 PRODUCT</span>
    </div>
  </div>

  <!-- Product Grid -->
  <main class="shop-content">
    <div class="product-grid">
      <a href="islandflower-product.html" class="product-link">
        <div class="product">
          <img src="images/ring.jpeg" alt="Island Flower Ring" />
          <p class="name">ISLAND FLOWER RING</p>
          <p class="price">$159.00</p>
        </div>
      </a>
    </div>
  </main>

<!-- Footer -->
<footer class="site-footer">
    <div class="footer-wrapper">
      <div class="footer-center">
        <img src="images/payment-icons.png" alt="Payment Methods" class="payment-strip" />
      </div>
      <div class="footer-bottom">
        <p>© 2025, MELTED POTATO PTE LTD ALL RIGHTS RESERVED</p>
      </div>
    </div>
    <div class="footer-social">
      <p><strong><em>FIND US ON:</em></strong></p>
      <img src="images/ins icon.jpeg" alt="Instagram" class="footer-icon" />
    </div>
  </footer>
