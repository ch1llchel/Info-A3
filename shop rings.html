<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rings - Melted Potato</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: #000;
    }


  <body>
    <!-- Header -->
    <header class="shop-header">
      <div class="top-bar">
        <a href="index.html" class="nav-link">HOME</a>
        <div class="right">
          <div class="search-wrapper">
            <input type="text" class="search" id="searchInput" placeholder="Search..." />
            <img src="images/search2.jpeg" alt="Search" class="search-icon" onclick="handleSearch()" />
          </div>
          <a href="cart.html">
            <img src="images/whitecart.jpeg" class="cart-icon" alt="Cart" />
          </a>
          <select class="currency">
            <option>AUD$</option>
            <option>USD$</option>
            <option>EUR€</option>
          </select>
        </div>
      </div>
      <div class="bottom-bar">
        <a href="#" class="all-link">RINGS</a>
      </div>
    </header>
  
    <!-- Filters -->
  <div class="filters">
    <div class="filter-section">
      <span>FILTER:</span>
      <select>
        <option>COLOUR</option>
        <option>Blue</option>
        <option>Purple</option>
        <option>Green</option>
      </select>
      <select>
        <option>MATERIAL</option>
        <option>Resin</option>
        <option>Metal</option>
      </select>
    </div>
    <div class="sort-section">
      <span>SORT BY:</span>
      <select>
        <option>NEW TO OLD</option>
        <option>OLD TO NEW</option>
        <option>PRICE LOW TO HIGH</option>
        <option>PRICE HIGH TO LOW</option>
      </select>
      <span class="product-count">1 PRODUCT</span>
    </div>
  </div>

  <!-- Product Grid -->
  <main class="shop-content">
    <div class="product-grid">
      <a href="islandflower-product.html" class="product-link">
        <div class="product">
          <img src="images/ring.jpeg" alt="Island Flower Ring" />
          <p class="name">ISLAND FLOWER RING</p>
          <p class="price">$159.00</p>
        </div>
      </a>
    </div>
  </main>

<!-- Footer -->
<footer class="site-footer">
    <div class="footer-wrapper">
      <div class="footer-center">
        <img src="images/payment-icons.png" alt="Payment Methods" class="payment-strip" />
      </div>
      <div class="footer-bottom">
        <p>© 2025, MELTED POTATO PTE LTD ALL RIGHTS RESERVED</p>
      </div>
    </div>
    <div class="footer-social">
      <p><strong><em>FIND US ON:</em></strong></p>
      <img src="images/ins icon.jpeg" alt="Instagram" class="footer-icon" />
    </div>
  </footer>
