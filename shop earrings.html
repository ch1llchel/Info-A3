<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earrings - Melted Potato</title>
  <link rel="stylesheet" href="style.css" />
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: #000;
    }

    .shop-header {
      background-color: #2a1e1e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-style: italic;
      font-size: 1.3rem;
    }

    .right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .search {
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .search-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .search-button img {
      height: 24px;
    }

    .cart-icon {
      width: 28px;
      height: 28px;
      object-fit: contain;
      cursor: pointer;
    }

    .currency {
      font-weight: bold;
      padding: 0.4rem;
    }

    .bottom-bar {
      background-color: black;
      width: 100vw;
      height: 3rem;
      display: flex;
      align-items: center;
      padding-left: 2rem;
    }

    .all-link {
      font-size: 18px;
      font-weight: bold;
      font-style: italic;
      color: white;
      text-decoration: none;
    }

    .filters {
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      align-items: center;
    }

    .filter-section, .sort-section {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: bold;
    }

    .product-count {
      color: grey;
    }












<body>
  <!-- Header -->
  <header class="shop-header">
    <a href="index.html" class="nav-link">HOME</a>
    <div class="right">
      <input type="text" class="search" id="searchBox" placeholder="Search..." />
      <button onclick="handleSearch()" class="search-button">
        <img src="images/search2.jpeg" alt="Search" />
      </button>
      <a href="cart.html">
        <img src="images/whitecart.jpeg" class="cart-icon" alt="Cart" />
      </a>        
      <select class="currency">
        <option>AUD$</option>
        <option>USD$</option>
        <option>EUR€</option>
      </select>
    </div>
  </header>

  <!-- Category Bar -->
  <div class="bottom-bar">
    <a href="#" class="all-link">EARRINGS</a>
  </div>

  <!-- Filters -->
  <div class="filters">
    <div class="filter-section">
      <span>FILTER:</span>
      <select><option>COLOUR</option></select>
      <select><option>MATERIAL</option></select>
    </div>
    <div class="sort-section">
      <span>SORT BY:</span>
      <select><option>NEW TO OLD</option></select>
      <span class="product-count">1 PRODUCT</span>
    </div>
  </div>

<!-- Product Grid -->
<main class="shop-content">
    <div class="product-grid">
      <a href="winter grape product page.html" class="product-link">
        <div class="product">
          <img src="images/earing.jpeg" alt="Winter Grape Earrings" />
          <p class="name">WINTER GRAPE EARRINGS</p>
          <p class="price">$279.00</p>
        </div>
      </a>
    </div>
  </main>

   <!-- Footer -->
   <footer class="site-footer">
    <div class="footer-wrapper">
      <div class="footer-center">
        <img src="images/payment-icons.png" alt="Payment Methods" class="payment-strip" />
      </div>
      <div class="footer-bottom">
        <p>© 2025, MELTED POTATO PTE LTD ALL RIGHTS RESERVED</p>
      </div>
    </div>
    <div class="footer-social">
      <p><strong><em>FIND US ON:</em></strong></p>
      <img src="images/ins icon.jpeg" alt="Instagram" class="footer-icon" />
    </div>
  </footer>
