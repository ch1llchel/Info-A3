<!DOCTYPE html>

<style>
/* GLOBAL STYLES */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: white;
  color: #000;
}

/* FREE SHIPPING BAR */
.free-shipping {
  background-color: #2a1e1e;
  color: white;
  text-align: center;
  padding: 0.6rem;
  font-size: 0.9rem;
  letter-spacing: 0.5px;
}

/* LOGO SECTION */
.logo-section {
  background-color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem 1.5rem;
  height: 80px;
  position: relative;
}

.logo-img {
  height: 85px;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

.shop-all {
  background: black;
  color: white;
  font-weight: bold;
  font-style: italic;
  font-size: 1.1rem;
  padding: 0.9rem 1.6rem;
  border: none;
  cursor: pointer;
  z-index: 1;
}

/* Search + Cart + Currency */
.top-right {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.search-input {
  padding: 0.5rem;
  font-size: 0.9rem;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.top-right button {
  background: black;
  color: white;
  border: none;
  padding: 0.45rem 0.8rem;
  font-weight: bold;
  font-style: italic;
  cursor: pointer;
  font-size: 0.95rem;
}

.cart-icon {
  height: 24px;
  width: 24px;
  object-fit: contain;
  cursor: pointer;
}

#currency {
  font-weight: bold;
  padding: 0.4rem;
  font-size: 0.95rem;
}

/* CATEGORY BAR */
.categories {
  display: flex;
  justify-content: center;
  gap: 3rem;
  background: #2a1e1e;
  padding: 0.5rem 0;
}

.cat {
  text-align: center;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.5rem;
  cursor: pointer;
}

.cat img {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  object-fit: cover;
  background-color: white;
  padding: 6px;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
}

.cat span {
  font-size: 0.9rem;
  font-weight: bold;
  text-transform: uppercase;
}

/* COLLECTIONS */
.collections {
  padding: 0rem 0.5rem;
}

.collections h2 {
  margin-bottom: 1rem;
  text-align: left;
  font-size: 1.7rem;
  font-style: italic;
  padding-left: 1rem;
}

.collection-grid {
  display: flex;
  justify-content: space-between;
  gap: 1.5rem;
  padding: 0 1rem;
}

.item {
  position: relative;
  flex: 1;
  max-width: 33%;
}

.item img {
  width: 100%;
  height: auto;
}

.label {
  position: absolute;
  bottom: 95px;
  left: 50%;
  transform: translateX(-50%);
  background: black;
  color: white;
  text-align: center;
  font-weight: bold;
  font-style: italic;
  padding: 0.8rem 1.2rem;
  font-size: 1rem;
  border-radius: 4px;
  width: max-content;
  min-width: 160px;
}

.shop-btn {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: black;
  color: white;
  font-weight: bold;
  font-style: italic;
  padding: 1rem 2rem;
  font-size: 1.8rem;
  border: none;
  cursor: pointer;
  text-align: center;
  border-radius: 4px;
  min-width: 160px;
}

.shop-btn:hover {
  background: #444;
}

/* FOOTER */
.site-footer {
  background: white;
  padding: 3rem 1rem 0.5rem;
  position: relative;
}

.footer-wrapper {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0rem;
}

.footer-center {
  display: flex;
  justify-content: center;
  width: 100%;
}

.payment-strip {
  height: 38px;
  object-fit: contain;
}

.footer-bottom p {
  font-size: 0.8rem;
  font-weight: bold;
  letter-spacing: 0.5px;
  text-align: center;
  margin: 0;
}

.footer-social {
  position: absolute;
  bottom: 6px;
  left: 26px;  
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.9rem;
}

.footer-icon {
  height: 24px;
  width: 24px;
  object-fit: contain;
}
  </style>

  <!--search script-->
  <script>
    function handleSearch() {
      const query = document.getElementById("searchBox").value.toLowerCase().trim();

      if (query.includes("ring")) {
        window.location.href = "shop rings.html";
      } else if (query.includes("earring")) {
        window.location.href = "shop earrings.html";
      } else if (query.includes("bracelet")) {
        window.location.href = "shop bracelets.html";
      } else if (query.includes("necklace")) {
        window.location.href = "shop necklace.html";
      } else if (query.includes("scarf") || query.includes("silky")) {
        window.location.href = "product silky grape scarf.html";
      } else if (query.includes("grape")) {
        window.location.href = "shop grape potato.html";
      } else if (query.includes("island") || query.includes("islander")) {
        window.location.href = "shop islander potato.html";
      } else if (query.includes("crystal")) {
        window.location.href = "shop crystal potato.html";
      } else if (query.includes("winter")) {
        window.location.href = "product winter grape.html";
      } else {
        alert("No results found. Please try a different search term.");
      }
    }
  </script>
